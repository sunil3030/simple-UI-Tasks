<!DOCTYPE html>
<html >
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> INPUT INSIDE TEXT </title>
    <link rel="stylesheet" type="text/css" href="./input inside text.css"/>
    <script src="https://kit.fontawesome.com/8970a10e5d.js" crossorigin="anonymous"></script>
</head>
<body>
     <section class="webpage">
         <section class="container">
              <div class="card">
                    <button class="regbtn"> REGISTER </button>
                    <div class="inputbox">
                        <label> Name</label>
                        <input placeholder="Enter your name" name="username" type="text"/><i class="fa-regular fa-user"></i>
                        <label> Mobile</label>
                        <input placeholder="Enter your number" name="username" type="number"/><i class="fa-solid fa-phone"></i>
                        <label> E-mail</label>
                        <input placeholder="Enter your email" name="username" type="text"/><i class="fa-solid fa-envelope"></i>
                        <label> Password</label>
                        <input placeholder="Enter your password" name="username" type="password"/><i class="fa-solid fa-key"></i>
                    </div>
                    <button class="subbtn"> SUBMIT</button>
              </div>
         </section>
     </section>
</body>
</html>
