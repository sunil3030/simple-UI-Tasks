<!DOCTYPE html>
<html >
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> task45 Applyform </title>
    <link rel="stylesheet" type="text/css" href="./task45.css"/>
    <script src="https://kit.fontawesome.com/8970a10e5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="website">
        <div class="container">
            <div class="leftbox">
                <div class="flex">
                    <div class="iconbox">
                        <i class="fa-regular fa-clock"></i>
                    </div>
                    <div class="box">
                        <h3> OPENING HOURS </h3>
                        <p> Weekdays 9:00 - 5:00</p>
                        <p> Weekends 9:00 - 12:00</p>
                    </div>
                </div>
                <div class="flex">
                    <div class="iconbox">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="box">
                        <h3> PICKUP AND COLLECTION TIMES </h3>
                        <p> Weekdays 9:30am - 11:00 </p>
                        <p> Weekends 9:30am - 11:00 </p>
                    </div>
                </div>
                <div class="flex">
                    <div class="iconbox">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="box">
                        <h3> ADDRESS </h3>
                        <p> 2345 South Road, Green Meadows VIC 3977 Only 45 mins from Melbourn CBD </p>
                    </div>
                </div>
            </div>
            <div class="rightbox">
                  <input class="off" placeholder="Firstname" name="username" type="text" />
                  <input class="off" placeholder="Lastname" name="username" type="text"/>
                  <input class="add" placeholder="Address" name="username" type="text"/>
                  <input class="off" placeholder="E-mail" name="username" type="text"/>
                  <input class="off" placeholder="Phone" name="username" type="number"/>
                  <input class="off" placeholder="12-05-2023" name="username" />
                  <input class="off" placeholder="10:00 AM" name="username"/>
                  <input class="add" placeholder="Dog Boarding" name="username" type="text"/>
                  <textarea class="msg"> Message</textarea>
                  <button> SEND </button>
            </div>

        </div>
    </div>
    
</body>
</html>
