<!doctype html>
<html>
 
 <head>
    <title> formatting elements </title>
           <!-- internal style -->
     <style>
           div{
               background-color:lightgrey;width:400px;margin:auto;border:none
              }
           h1{
              color:darkviolet;text-align:center
              }
            p{
              color:blue;text-align:center
              }
            .elementscolor{
                            color:red
                           }
     </style> 
 </head>

 <body>
   <div>
    <h1> Formatting Elements </h1>
    <p> <b class="elementscolor"> bold </b>- bold tag</p>
    <p> <strong class="elementscolor"> strong </strong>- strong tag</p>
    <p> <i class="elementscolor"> italic </i>- italic tag</p>
    <p> <em class="elementscolor"> emparized </em>- emparized tag</p>
    <p> <mark class="elementscolor"> mark </mark>- mark tag</p>
    <p> <small class="elementscolor"> small </small>- small tag</p>
    <p> <del class="elementscolor"> delete </del>- delete tag</p>
    <p> <ins class="elementscolor"> inserted </ins>- inserted tag</p>
    <p> <span class="elementscolor"> H <sub class="elementscolor"> 2 </sub> O </span> - subscript tag</p>
    <p> <span class="elementscolor">a<sup class="elementscolor">2  </sup> +b <sup class="elementscolor"> 2 </sup>+2ab</span> - superscript tag</p>
   </div>
 </body>

</html>
